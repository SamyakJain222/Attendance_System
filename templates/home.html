<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/static/images/mainFavicon.webp">
    <link rel="stylesheet" href="/static/css/home.css">

    <title>Attendance</title>
</head>
<body>
    <div style="background-color: rgba(92, 38, 239, 0.9); width: 70%; margin: auto; border-radius: 20px;">
        <center>
          <h1 style="color: white;padding: 20px;font-size: 44px; margin-top: 50px;">Attendance System</h1>
        </center>
    </div>

    <div class="d-flex flex-column flex-shrink-0 p-3" style="background-color: #FDFAEC;width: 280px; float: left; margin-top: 34px; border-style: solid; border-radius: 20px;">
        <span class="fs-4"><img src="/static/images/mainAvatar.png" style="width: 100%;"></span>
        <hr>
        <div style="margin-bottom: 40px">
          <ul class="nav nav-pills flex-column mb-auto leftPane">
            <li>
              <a href="/newStud" class="nav-link text-center" aria-current="page">
                New Student
              </a>
            </li>
            <li>
              <a href="/logout" class="nav-link text-center">
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="col"
            style="border-style: solid;border-radius: 20px; background-color: #F3FFF4;padding: 0px;margin:0px 10px 10px 10px;height: 550px;">
            <center>
              <h2 style="border-radius: 10px;background-color: #0d6efd; color: white;padding: 20px; width: 86%;">Today's Attendance</h2>
            </center>
            <a style="text-decoration: none;max-width: 300px;" href="/takeAttendance">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>Take Attendance</button>
            </a>
            <div class="grid-container">
                <div class="header" style="border: 0;">S.No.</div>
                <div class="header">Name</div>
                <div class="header">ID</div>
                <div class="header">Time</div>
                {% if l %}
                {% for i in range(l) %}
                <div style="border: 0;">{{ i+1 }}</div>
                <div>{{ names[i] }}</div>
                <div>{{ rolls[i] }}</div>
                <div>{{ times[i] }}</div>
                {% endfor %}
                {% endif %}
            </div>
        </div>

    </div>

</body>

</html>
