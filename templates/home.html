<!doctype html>
<html lang="en">

<style type='text/css'>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

   html, body {
     background-color: #EEEEEE;
     height: 100%;
   }

    body {
        font-family: sans-serif;
        margin: 0;
    }

    table {
        border-collapse: separate !important;
        border-radius: 20px;
        font-family: arial, sans-serif;
        width: 86%;
        margin: auto;
        display: block;
        height: 300px;
        overflow-y: scroll;
    }
    td {
      width: 30%;
    }
    td,
    th {
        padding: 10px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Attendance</title>
</head>

<body>

    <div class='text-center' style="background-color: rgba(92, 38, 239, 0.9);">
        <h1 style="color: white;padding: 20px;font-size: 44px; margin-top: 50px;">Attendance System</h1>
    </div>

    {% if mess %}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="col"
            style="border-style: solid;border-radius: 20px;padding: 0px;margin:0px 10px 10px 10px;height: 550px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: rgb(216, 13, 77) ; color: white;padding: 20px;">Today's Attendance</h2>
            <a style="text-decoration: none;max-width: 300px;" href="/start">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'>Take Attendance</button>
            </a>
            <table style="background-color: white; border: 2px solid;">
                <tr>
                    <td style="position: sticky; top: 0;background-color: white;"><b>S.No.</b></td>
                    <td style="position: sticky; top: 0;background-color: white;"><b>Name</b></td>
                    <td style="position: sticky; top: 0;background-color: white;"><b>ID</b></td>
                    <td style="position: sticky; top: 0;background-color: white;"><b>Time</b></td>
                </tr>
                {% if l %}

                {% for i in range(l) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </table>
            <br>
        </div>

        <div class="col"
            style="border-style: solid;border-radius: 20px;padding: 0px;margin:0px 10px 10px 10px;">
            <form action='/add' method="POST" enctype="multipart/form-data">
                <h2 style="border-radius: 20px 20px 0px 0px;background-color: rgb(216, 13, 77) ;color: white;padding: 20px;">New Student</h2>
                <br>
                <label style="font-size: 20px;"><b>Student Name</b></label>
                <br>
                <input type="text" id="newusername" name='newusername'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;border-radius: 10px;width: 300px; height: 50px;" required>
                <br>
                <label style="font-size: 20px;"><b>Student Id</b></label>
                <br>
                <input type="number" id="newusereid" name='newuserid'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;border-radius: 10px; width: 300px; height: 50px;" required>
                <br>
                <button style="width: 232px;margin-top: 20px;font-size: 20px; border-radius: 10px; width: 300px; height: 50px;" type='submit' class='btn btn-dark'>
                    Submit
                </button>
                <br>
                <h5 style="padding: 25px;"><i>Total number of Students: {{totalreg}}</i></h5>
            </form>
        </div>

    </div>

</body>

</html>
