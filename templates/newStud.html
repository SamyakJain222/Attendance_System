<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/static/images/mainFavicon.webp">
    <link rel="stylesheet" href="/static/css/home.css">

    <title>Attendance</title>
</head>
<body>
    <div style="background-color: rgba(92, 38, 239, 0.9); width: 70%; margin: auto; border-radius: 20px;">
        <center>
          <h1 style="color: white;padding: 20px;font-size: 44px; margin-top: 50px;">Attendance System</h1>
        </center>
    </div>

    <div class="d-flex flex-column flex-shrink-0 p-3" style="background-color:#FDFAEC;width: 280px; float: left; margin-top: 34px; border-style: solid; border-radius: 20px;">
        <span class="fs-4"><img src="/static/images/mainAvatar.png" style="width: 100%;"></span>
        <hr>
        <div style="margin-bottom: 40px">
          <ul class="nav nav-pills flex-column mb-auto leftPane">
            <li>
              <a href="/home" class="nav-link text-center" aria-current="page">
                Back
              </a>
            </li>
            <li>
              <a href="/logout" class="nav-link text-center">
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row text-center" style="padding: 20px;margin: 20px;">
          <div class="col"
              style="background-color: #F3FFF4;border-style: solid;border-radius: 20px;padding: 0px;margin:0px 10px 10px 10px;">
              <form action='/newStudent' method="POST" enctype="multipart/form-data" class="newStudForm">
                  <center>
                    <h2 style="border-radius: 10px;background-color: #0d6efd; color: white;padding: 20px; width: 86%;">New Student</h2>
                  </center>
                  <br>
                  <br>
                  <input type="text" id="newusername" name='newusername' placeholder="Student Name"
                      style="font-size: 17px;margin-top:10px;margin-bottom:10px;border-radius: 10px;width: 300px; height: 50px;" required>
                  <br>
                  <br>
                  <input type="number" id="newusereid" name='newuserid' placeholder="Student ID"
                      style="font-size: 17px;margin-top:10px;margin-bottom:10px;border-radius: 10px; width: 300px; height: 50px;" required>
                  <br>
                  <button style="background-color: #0d6efd; color: white;margin-top: 20px;font-size: 20px; border-radius: 10px; width: 300px; height: 50px;" type='submit' class='btn'>
                      Submit
                  </button>
                  <br>
                  <h5 style="padding: 25px;">Total number of Students: {{totalreg}}</h5>
              </form>
          </div>
      </div>

</body>

</html>
